<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}

<title> {% block titulo %}Eliminar perfil{% endblock titulo %} </title>

{% block main %}

            <p>Desea eliminar el perfil?</p>
            <input type="submit" value="Confirmar" class="btn btn-primary">
        </form>  
{% endblock main %}
